<!DOCTYPE html>
<html>
  <head>
    <title>Task 1</title>
  </head>
  <body>
    <form> 
        <fieldset>
          <legend><h2>RegForm</h2></legend>
          <div>
            <pre><label for="name">Name              <input type="text" id="name"></label></pre>
          </div>
          <br>
          <div>
            <pre><label for="password">Password          <input type="password" id="password"></label></pre>
          </div>
          <br>
          <div>
            <pre><label for="email">Email             <input type="email" id="email"></label></pre>
          </div>
          <br>
          <div>
            <pre><label for="date">Date              <input type="date" id="email"></label></pre>
          <br>
          <div>
            <pre><label for="phone">PhoneNo.          <input type="number" id="phone"></label></pre>
          </div>
          <br>
          <div>
            <pre><label for="file">Select File       <input type="file" id="file"></label></pre>
          </div>
          <br>
          <div>
            <label >Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" id="Female" name="gender">
            <label for="Female" >Female</label>
            <input type="radio" id="Male" name="gender">
            <label for="Male" >Male</label>
          </div>
          <br>
          <div>
            <label >Language &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="checkbox" id="L1" >
            <label for="L1" >Hindi</label>
            <input type="checkbox" id="L2" >
            <label for="L2" >English</label>
          </div>
          <br>
          <div>
            <label for="course">Course &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select id="course">
              <option value="cs">Cs</option>
              <option value="cis">Cis</option>
            </select>
          </div>
          <br>
          <pre><label for="comment">Comment           <textarea placeholder="Write here" id="comment" rows="4" cols="50"></textarea> </label></pre>
          <br><br>
          <input type="button" value="Register Now">
          <input type="button" value="Refresh">
          
        </fieldset>
    </form>
    
  </body>
</html>
