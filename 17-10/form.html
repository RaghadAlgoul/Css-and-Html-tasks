<!DOCTYPE html>
<html >
<head>
    <title>Register</title>
</head>
<body>
    <h1 align="center">Regestration Form</h1>
    <h3 align="center"> fill out this <span style="color: red;">form</span></h3>
    <div>
    <form action="https://www.w3schools.com/" target="_blank" method="get">
        <fieldset>
              <legend><h2>Sign Up</h2></legend>
              <div>
                <label for="fname">First name</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password"><br>
               </div>
               <div>
                <p>Please select your Gender</p>
                <input type="radio" id="Male" name="Gender" value="Male">
                <label for="html">Male</label><br>
                <input type="radio" id="Female" name="Gender" value="Female">
                <label for="html">Female</label><br>
               </div>
               <div>
                <p>Please select the language you want to learn</p>
                <input type="checkbox" name="Java" value="Java">
                <label for="Java"> Java</label><br>
                <input type="checkbox" name="Python" value="Python">
                <label for="Python"> Python</label><br>
                <input type="checkbox" name="C++" value="C++">
                <label for="C++"> C++</label><br>
                <input type="checkbox" name="php" value="php">
                <label for="php"> Php</label><br>
                <input type="checkbox" name="Java Script" value="Java Script">
                <label for="Java Script">Java Script</label><br><br>
               </div>
               <div>
                <label for="cars">Choose Your Country:</label>
                <br>
                <select name="Country" id="Country">
                   <option value="lebanon">Lebanon</option>
                   <option value="syria">Syria</option>
                   <option value="Jordan">Jordan</option>
                   <option value="Palestain">Palestain</option>
                </select>
                <br><br>

               </div>
               <div>
                <br><br>
                <label for="about you">Tell me about your Experience</label><br><br>
                <textarea placeholder="Write here" id="w3review" name="w3review" rows="4" cols="50"></textarea>
            
                <br>
                <br>
               </div>
               <input type="submit" value="Sign Up">
            </fieldset>
        </form>
    </div>










    
    
</body>
</html>
