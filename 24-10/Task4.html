<!DOCTYPE html>
<html>
  <head>
    <title>Task 4</title>
    <style>
        div.grid-container{
            border: solid 15px rgba(255, 254, 251, 0.678) ;
            display: grid;
            grid-template-columns: 75% 25%;
            grid-template-rows:25% 50% 25%;
            gap: 20px;
            height: 700px; 
            
        }
        #item1{
            grid-column: 1/3;
        }
        #item4{
            grid-column: 1/3;
        }
        
        
        
    </style>
  </head>
  <body>
    <div class="grid-container">
        <div id="item1" style="background-color: black; " ></div>
        <div style="background-color: rgb(185, 204, 18);"></div>
        <div style="background-color: rgb(33, 208, 17);"></div>
        <div id="item4" style="background-color: rgb(13, 33, 218);" ></div>
    </div>
    
  </body>
</html>
