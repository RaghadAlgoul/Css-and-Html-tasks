<!DOCTYPE html>
<html>
  <head>
    <title>Task 4</title>
    <style>
        div.oddDiv{
            display: inline-block;background-color: red;color: white;border: solid 2px black; width : 70px;height: 70px;}
        div.evenDiv{
            display: none;background-color: red;color: white;border: solid 2px black;height: 170px;width: 70px; }
    </style>
  </head>
  <body>
    <h1>Hide Even Numbers from 1 to 10 !</h1>
    <div>
        <div class="oddDiv">1</div>
        <div class="evenDiv">2</div>
        <div class="oddDiv">3</div>
        <div class="evenDiv">4</div>
        <div class="oddDiv">5</div>
        <div class="evenDiv">6</div>
        <div class="oddDiv">7</div>
        <div class="evenDiv">8</div>
        <div class="oddDiv">9</div>
        <div class="evenDiv">10</div>

    </div>
    <hr>

  </body>
</html>
